<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recomendation page</title>
  </head>
  <body>
    <div class="container">
      <table class="table table-dark mt-4">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Style</th>
          </tr>
        </thead>
        <tbody>
          {{ range . }}
          <tr>
            <th scope="row">{{.Id}}</th>
            <td>{{.Name}}</td>
            <td>{{.Style}}</td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </body>
</html>
